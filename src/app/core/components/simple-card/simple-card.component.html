<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{title()}}</mat-card-title>
    <mat-card-actions>
      <button mat-icon-button>
        <mat-icon svgIcon="drag"></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[card-content]"></ng-content>
  </mat-card-content>
</mat-card>
