<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <span class="title">{{title()}}</span>
    </mat-card-title>
    <mat-card-actions class="actions">
      <mat-icon svgIcon="drag"></mat-icon>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[card-content]"></ng-content>
  </mat-card-content>
</mat-card>
